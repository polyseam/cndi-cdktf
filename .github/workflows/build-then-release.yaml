name: Build Then Release
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: use deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.44

      - uses: actions/checkout@v4

      - name: Build
        run: deno task build
        
      - name: Publish package
        run: npx jsr publish